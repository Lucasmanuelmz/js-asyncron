<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <header>
      <ul class="list">
        <li>Tenho outros projetos</li>
        <li>Este projeto Ã© apenas mais um</li>
        <li>Quer ver mais projetos?</li>
      </ul>
      <nav class="nav-bar">
        <a id="logo-app" href="../index.html">Weather App</a>
        <a id="sign-up" class="link-btn" href="#">Inscreva se</a>
        <a class="link-btn" href="#">Entrar</a>
      </nav>
    </header>
    <main class="main">
      <form action="">
        <legend>Sign up</legend>
        <div class="input-form">
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="input-form">
          <label for="surname">Sobrenome:</label>
          <input type="text" name="surname" id="surname" />
        </div>
        <div class="input-form">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="input-form">
          <label for="password">Senha:</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="input-form">
          <label for="confirm-password">Confirmar senha:</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
          />
        </div>
        <button id="btn" type="submit">Enviar dados</button>
      </form>
    </main>
  </body>
</html>
